<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>

    <!--                         CSS                       -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/themeone.css" id="dark-mode">

    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

    
   
   

</head>
<body>
   
    <header><!--        CABEÇALHO       -->
        
        <div class="container-header">
                
                <h1>Where in the world?</h1>
                
                <button class="dark-mode" id="button-dark-mode">
                    <img src="assets/images/moon.svg" id="moon">
                    <span>Dark Mode</span>
                </button><!--  Dark mode  -->
           
        </div><!--container header-->
   
    </header><!--        CABEÇALHO       -->
    
    <main><!--          MAIN          -->
        
        <section class="section-one" id="sectionOne">
            
            <div class="pesquisar">
                <img class="lupa" id="lupa" src="assets/images/lupa.jpg">
                <input type="search"  placeholder="Search for a country...">
            </div><!--pesquisar-->

            <div class="filtrar">
                <button id="filtro">Filter by Region</button>
                <img src="assets/images/arrow_up.png" id="arrow">
                <div class="filtros-ocultos" id="filtros-ocultos">
                    <button id="Africa">Africa</button>
                    <button id="Americas">America</button>
                    <button id="Asia">Asia</button>
                    <button id="Europe">Europe</button>
                    <button id="Oceania">Oceania</button>
                </div>
            </div><!--Filtrar-->

            


        </section><!-- Section one -->
        <section class="informacoes-individuais" id="informacoes-individuais"></section>
        <section class="section-two">

            <ul id="lista-paises" class="lista-paises"></ul>
            <script src="assets/js/main.js"></script>
            <script src="assets/js/filtro.js"></script>

        </section><!--Section two-->

    </main><!--          MAIN          -->

    
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/individual.js"></script>

    
</body>

</html>
